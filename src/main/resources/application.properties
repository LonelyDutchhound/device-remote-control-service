server.port=${HTTP_PORT:8080}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/remote_control_db?serverTimezone=Europe/Moscow
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

server.servlet.context-path=/remote-control/api/v1

springdoc.swagger-ui.path=/docs/swagger.html

logging.level.org.springframework.web=debug
logging.level.org.apache=debug
